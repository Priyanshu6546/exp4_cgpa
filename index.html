<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>CGPA calculator</title>
    </head>
    <body style="background-color:beige;">
        <div class="container mt-5 justify-content-center">
            <h2 class="text-danger text-center">CGPA CALCULATOR</h2>
            <div class="card border border-2 border-"></div>
                <div class="card-body text-center">
                    <form id="fo" class="was-validated">
                        <table class="table" style="background-color:white;">
                            <tr>
                                <td><label for="name">NAME:</label></td>
                                <td colspan="3"><input type="text" id="n"  ></td>
                                
                            </tr>
                            <tr>
                                <td><label for="roll">ROLL NO:</label></td>
                                <td colspan="3"><input type="text" id="roll" >

                            </tr>
                            <tr>
                                <th colspan="4" style="text-align: center;">ENTER YOUR MARKS AND CREDIT</th>
                            </tr>
                            <tr>
                                <th>SUBJECT</th>
                                <th>GRADE POINTS</th>
                                <th>CREDIT(S)</th>
                                <th>GRADE</th>
                            </tr>
                            <tr>
                                <td><label >MATHS:</label></td>
                                <td><input type="number" id="mark1" ></td>
                                <td><input type="number" id="cr1"  ></td>
                                <td id="g1" style="color:red"></td>
                            </tr>
                            <tr>
                                <td><label for="ma2">WEB TECHNOLOGY :</label></td> 
                                <td><input type="number" id="mark2"></td>
                                <td><input type="number" id="cr2"  ></td>
                                <td id="g2" style="color:red"></td>
                            </tr>
                            <tr>
                                <td><label for="ma3">PYTHON MARKS:</label></td> 
                                <td><input type="number" id="mark3"></td>
                                <td><input type="number" id="cr3"  ></td>
                                <td id="g3" style="color:red"></td>
                            </tr>
                            <tr>
                                <td><label for="ma4">DAA MARKS</label></td>
                                <td><input type="number" id="mark4" ></td>
                                <td><input type="number" id="cr4"  ></td>
                                <td id="g4" style="color:red"></td>
                            </tr>
                            <tr>
                                <td><label for="ma5">DBMS MARKS</label></td>
                                <td><input type="number" id="mark5"></td>
                                <td><input type="number" id="cr5"  ></td>
                                <td id="g5" style="color:red"></td>
                            </tr>
                            <tr>
                                <td><label for="gpa">CGPA/GPA</label></td>
                                <td colspan="3"><input type="number" id="gpa" ></td>
                                
                            </tr>
                            <tr>
                                <td colspan="4"><center><input type="button" value="calculate CGPA" onclick="cal()" style="background-color: azure;"></center></td>
                            </tr>
                            <!--<tr style="color: red;"><td><h5>GPA IS:</h5></td><td><h5 id="gp"></h5></td></tr>-->
                              <tr style="color: red;">
                                <td colspan="2"><h5>GPA IS:</h5></td> 
                                <td colspan="2"><h5>CGPA IS:</h5></td> 
                                
                            </tr>
                            <tr style="color: red;">
                               <td colspan="2"> <h5 id="gp"></h5></td>
                                <td colspan="2"><h5 id="cgp"></h5></td>

                            </tr>
                        </table>
                        
                    </form>
                    
                </div>
          </div>
        </div>
        <script>
            function cal(){
                var m1,m2,m3,m4,m5,m6,m7,m8;
                m1=document.getElementById('n').value;
                m2=parseInt(document.getElementById('roll').value);
                m3=parseInt(document.getElementById('mark1').value);
                m4=parseInt(document.getElementById('mark2').value);
                m5=parseInt(document.getElementById('mark3').value);
                m6=parseInt(document.getElementById('mark4').value);
                m7=parseInt(document.getElementById('mark5').value);

                m8=parseFloat(document.getElementById('gpa').value);


                c1=parseInt(document.getElementById('cr1').value);
                c2=parseInt(document.getElementById('cr2').value);
                c3=parseInt(document.getElementById('cr3').value);
                c4=parseInt(document.getElementById('cr4').value);
                c5=parseInt(document.getElementById('cr5').value);
                var gpa1 = ((m3*c1)+(m4*c2)+(m5*c3)+(m6*c4)+(m7*c5))/(c1+c2+c3+c4+c5);
                //var gpa1 = (m3+m4+m5+m6+m7)/50;
                document.getElementById("gp").innerHTML=gpa1.toFixed(2);
                var cgpa= (gpa1+ m8)/2;
                
                document.getElementById("cgp").innerHTML=cgpa.toFixed(2);
                if(m3==10){
                    document.getElementById("g1").innerHTML="O";                    
                }
                else if(m3== 9){
                    document.getElementById("g1").innerHTML="A+";
                }
                else if(m3 == 8){
                    document.getElementById("g1").innerHTML="A";
                }
                else if(m3 == 7){
                    document.getElementById("g1").innerHTML="B+";
                }
                else if(m3 == 6){
                    document.getElementById("g1").innerHTML="B";
                }
                else if(m3==0){
                    document.getElementById("g1").innerHTML="RA/SF";
                }
                else{
                    document.getElementById("g1").innerHTML="W/AB/SA";
                }        
                // 2n      
                if(m4==10){
                    document.getElementById("g2").innerHTML="O";                    
                }
                else if(m4== 9){
                    document.getElementById("g2").innerHTML="A+";
                }
                else if(m4 == 8){
                    document.getElementById("g2").innerHTML="A";
                }
                else if(m4 == 7){
                    document.getElementById("g2").innerHTML="B+";
                }
                else if(m4 == 6){
                    document.getElementById("g2").innerHTML="B";
                }
                else if(m4==0){
                    document.getElementById("g2").innerHTML="RA/SF";
                }
                else{
                    document.getElementById("g2").innerHTML="W/AB/SA";
                }              
                   //3
                   if(m5==10){
                    document.getElementById("g3").innerHTML="O";                    
                }
                else if(m5== 9){
                    document.getElementById("g3").innerHTML="A+";
                }
                else if(m5 == 8){
                    document.getElementById("g3").innerHTML="A";
                }
                else if(m5 == 7){
                    document.getElementById("g3").innerHTML="B+";
                }
                else if(m5 == 6){
                    document.getElementById("g3").innerHTML="B";
                }
                else if(m5==0){
                    document.getElementById("g3").innerHTML="RA/SF";
                }
                else{
                    document.getElementById("g3").innerHTML="W/AB/SA";
                }              
                //4
                if(m6==10){
                    document.getElementById("g4").innerHTML="O";                    
                }
                else if(m6== 9){
                    document.getElementById("g4").innerHTML="A+";
                }
                else if(m6 == 8){
                    document.getElementById("g4").innerHTML="A";
                }
                else if(m6 == 7){
                    document.getElementById("g4").innerHTML="B+";
                }
                else if(m6 == 6){
                    document.getElementById("g4").innerHTML="B";
                }
                else if(m6==0){
                    document.getElementById("g4").innerHTML="RA/SF";
                }
                else{
                    document.getElementById("g4").innerHTML="W/AB/SA";
                }              
                //5
                if(m7==10){
                    document.getElementById("g5").innerHTML="O";                    
                }
                else if(m7== 9){
                    document.getElementById("g5").innerHTML="A+";
                }
                else if(m7 == 8){
                    document.getElementById("g5").innerHTML="A";
                }
                else if(m7 == 7){
                    document.getElementById("g5").innerHTML="B+";
                }
                else if(m7 == 6){
                    document.getElementById("g5").innerHTML="B";
                }
                else if(m7 == 0){
                    document.getElementById("g5").innerHTML="RA/SF";
                }
                else{
                    document.getElementById("g5").innerHTML="W/AB/SA";
                }              
        }
        </script>
    </body>
</html>
