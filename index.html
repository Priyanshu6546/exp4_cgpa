<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>CGPA calculator</title>
    </head>
    <body style="background-color:beige;">
        <div class="container mt-5 justify-content-center">
            <h2 class="text-danger text-center">CGPA CALCULATOR</h2>
            <div class="card border border-2 border-"></div>
                <div class="card-body text-center">
                    <form id="fo" class="was-validated">
                        <table class="table" style="background-color:white;">
                            <tr>
                                <td><label for="name">NAME:</label></td>
                                <td><input type="text" id="n"  ></td>
                            </tr>
                            <tr>
                                <td><label for="roll">ROLL NO:</label></td>
                                <td><input type="text" id="roll" >
                            </tr>
                            <tr>
                                <td><label >MATHS MARKS:</label></td>
                                <td><input type="number" id="mark1" ></td>
                            </tr>
                            <tr>
                                <td><label for="ma2">WEB TECHNOLOGY MARKS:</label></td> 
                                <td><input type="number" id="mark2"></td>
                            </tr>
                            <tr>
                                <td><label for="ma3">PYTHON MARKS:</label></td> 
                                <td><input type="number" id="mark3"></td>
                            </tr>
                            <tr>
                                <td><label for="ma4">DAA MARKS</label></td>
                                <td><input type="number" id="mark4" ></td>
                            </tr>
                            <tr>
                                <td><label for="ma5">DBMS MARKS</label></td>
                                <td><input type="number" id="mark5"></td>
                            </tr>
                            <tr>
                                <td><label for="gpa">CGPA/GPA</label></td>
                                <td><input type="number" id="gpa" ></td>
                            </tr>
                            <tr>
                                <td colspan="2"><center><input type="button" value="calculate CGPA" onclick="cal()" style="background-color: azure;"></center></td>
                            </tr>
                            <tr style="color: red;"><td><h5>GPA IS:</h5></td><td><h5 id="gp"></h5></td></tr>
                              <tr style="color: red;">
                                <td><h5>CGPA IS:</h5></td> 
                                <td><h5 id="cgp"></h5></td>
                            </tr>
                            <tr style="color: red;">
                                <td><h5>GRADE IS:</h5></td>
                                <td><h5 id="g"></h5></td>
                            </tr>
                        </table>
                        
                    </form>
                    
                </div>
          </div>
        </div>
        <script>
            function cal(){
                var m1,m2,m3,m4,m5,m6,m7,m8;
                m1=document.getElementById('n').value;
                m2=parseInt(document.getElementById('roll').value);
                m3=parseInt(document.getElementById('mark1').value);
                m4=parseInt(document.getElementById('mark2').value);
                m5=parseInt(document.getElementById('mark3').value);
                m6=parseInt(document.getElementById('mark4').value);
                m7=parseInt(document.getElementById('mark5').value);
                m8=parseFloat(document.getElementById('gpa').value);
                var gpa1 = (m3+m4+m5+m6+m7)/50;
                document.getElementById("gp").innerHTML=gpa1.toFixed(2);
                var cgpa= (gpa1+ m8)/2;
                
                document.getElementById("cgp").innerHTML=cgpa.toFixed(2);
                if(cgpa > 9.5){
                    document.getElementById("g").innerHTML="O";                    
                }
                else if(cgpa>8.5 && cgpa <=9.5){
                    document.getElementById("g").innerHTML="A";
                }
                else if(cgpa>7.5 && cgpa <=8.5){
                    document.getElementById("g").innerHTML="B";
                }
                else if(cgpa>6 && cgpa <=7.5){
                    document.getElementById("g").innerHTML="C";
                }
                else if(cgpa>5 && cgpa <=6){
                    document.getElementById("g").innerHTML="D";
                }
                else if(cgpa>4.5 && cgpa <=5){
                    document.getElementById("g").innerHTML="E";
                }
                else if(cgpa<4.5){
                    document.getElementById("g").innerHTML="F";
                }
        }
        </script>
    </body>
</html>
